version: "3.9"

services:

  mysql:
    image: "mysql:8.0"
    container_name: nf-mysql
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: nf_control
      MYSQL_USER: nf_user
      MYSQL_PASSWORD: nf_pass
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
    healthcheck:
      test: [ "CMD", "mysqladmin", "ping", "-h", "localhost" ]
      interval: 5s
      timeout: 5s
      retries: 10
    networks:
      - nf-network

  api:
    build: .
    container_name: nf-api
    depends_on:
      mysql:
        condition: service_healthy
    ports:
      - "8080:8080"
    env_file:
      - .env
    environment:
      OPENAI_API_KEY: ${OPENAI_API_KEY}
      SPRING_PROFILES_ACTIVE: local
      SPRING_DATASOURCE_URL: jdbc:mysql://mysql:3306/nf_control?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC
      SPRING_DATASOURCE_USERNAME: nf_user
      SPRING_DATASOURCE_PASSWORD: nf_pass
      SPRING_JPA_HIBERNATE_DDL_AUTO: update
    networks:
      - nf-network

volumes:
  mysql_data:

networks:
  nf-network:
    driver: bridge